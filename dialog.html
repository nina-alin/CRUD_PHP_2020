******************************************************/-->

		
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h2>Liste des artistes </h2>
			<table class="table table-dark table-hover ">
				<thead>
					 <tr>
						<th>Artist's name</th>
						<th>Update</th>
						<th>Delete</th>
					 </tr>
				</thead>
				<tbody id="artistList">
				</tbody>
			</table>
		</div>
		<div class="col-sm-6">
			<h2 id="albums" >Liste des albums </h3>
			<table class="table table-dark table-hover ">
				<thead>
					 <tr>
						<th>Album's name</th>
						<th>Update</th>
						<th>Delete</th>
					 </tr>
				</thead>
				<tbody id="albumList">
				</tbody>
			</table>
		</div>
	</div>
	<br />
	<br />
	<div class="row">
		<div class="col-sm-6">
			<!-- Button to Open the Modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalArtist">
				Add a new artist
			</button>
		</div>
		<div class="col-sm-6">
			<!-- Button to Open the Modal -->
			<button type="button" id="albumButton" class="btn btn-primary" data-toggle="modal" data-target="#myModalAlbum">
				Add a new album
			</button> 
		</div>
	</div>
</div>

<!-- The Modal artist Create-->
<div class="modal fade" id="myModalArtist">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">artist create</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<form>
					<div class="input-group mb-3 input-group-sm">
						<div class="input-group-prepend">
							<span class="input-group-text" >artist name</span>
						</div>
						<input type="text" id="artistName" class="formcontrol">
					</div>
				</form>
				<form>
					<div class="input-group mb-3 input-group-sm">
						<div class="input-group-prepend">
							<span class="input-group-text" >real name </span>
						</div>
						<input type="text" id="realName" class="form-control">
					</div>
				</form>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" id="createArtist" class="btn btn-primary" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
